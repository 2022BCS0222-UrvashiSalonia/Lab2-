name: Lab2 ML Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run training script
      run: python script/train.py

    - name: Job Summary
      run: |
        echo "## Lab 2 â€“ Automated Training Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Urvashi" >> $GITHUB_STEP_SUMMARY
        echo "**Roll No:** 2022BCS0222" >> $GITHUB_STEP_SUMMARY
        echo "**Python Version:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Metrics" >> $GITHUB_STEP_SUMMARY
        cat output/metrics.json >> $GITHUB_STEP_SUMMARY

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lab2-artifacts-python-${{ matrix.python-version }}
        path: output/
